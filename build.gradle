plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:4.1.0'
    implementation 'io.cucumber:cucumber-java:5.7.0'
    implementation 'io.cucumber:cucumber-junit:5.7.0'
    implementation 'io.rest-assured:rest-assured:4.2.0'
    implementation 'org.codehaus.groovy:groovy:3.0.8'
}

test {
    useJUnitPlatform()
}
